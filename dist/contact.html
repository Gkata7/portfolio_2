<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous">
  <title>Contact Me | Web Developer</title>
</head>

<body>
  <!------ Header ------->
  <header id="header-inner">
    <div class="container">
      <nav id="main-navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="work.html">Work</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Form -->
  <section id="contact" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here's How You Can Reach Me</p>
      <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="text-fields">
          <input type="text" name="name" class="text-input name-input" placeholder="Name" required>
          <input type="text" name="subject" class="text-input subject-input" placeholder="Subject" required>
          <input type="text" name="email" class="text-input email-input" placeholder="Email Address" required>
          <textarea class="text-input message-input" name="message" rows="6" cols="50" placeholder="Enter Message"
            required></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Tagline -->
  <section id="tagline" class="bg-main py-4 text-center">
    <div class="container">
      <h1>Have a spot on your team or would like to collaborate?</h1>
    </div>
  </section>

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Developed by Garrett Katashima &copy; 2020.</p>
      <div class="social">
        <a href="https://www.linkedin.com/in/garrett-katashima23/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/Gkata7" target="_blank"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>

</body>

</html>
